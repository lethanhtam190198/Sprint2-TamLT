<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">
    <h1 class="logo me-auto" ><a href="" ><img src="https://seeklogo.com/images/B/book-store-logo-AA64B3CB13-seeklogo.com.png"></a></h1>
    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <form class="d-flex" >
          <input  class="form-control " type="search" placeholder="Tìm kiếm" aria-label="Search"style="width: 500px; border-radius: 15px 15px 15px 15px" >
          <button style=" border-radius: 15px 15px 15px 15px" class="btn btn-white" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
        </form>
        <li><a href="">Liên hệ</a></li>
        <li class="dropdown">
          <a ><span>Danh mục</span> </a>
          <ul>
            <li>
              <a *ngFor="let item of category" class="text-uppercase">{{item.name}}</a>
            </li>
          </ul>
        </li>
        <li *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1" class="dropdown"><a [routerLink]="['/listBook']"><span>Danh sách sách</span> <i class="bi bi-chevron-down"></i></a>
        <li><a [routerLink]="['/cart']"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>Giỏ hàng</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

    <div style="margin-left: 10px">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown" [hidden]="isLoggedIn">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-person-circle d-inline-block" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </a>
          <ul class="dropdown-menu" style="text-align: center">
            <li class="nav-item">
              <a class="nav-link" routerLink="../login">Đăng nhập</a>
            </li>
          </ul>
        </li>

        <li class="nav-item dropdown" [hidden]="!isLoggedIn">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-person-circle d-inline-block" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </a>
          <ul class="dropdown-menu" style="text-align: center">
            <li class="nav-item">
              <a href="" class="nav-link" (click)="logOut()">Đăng xuất</a>
            </li>
          </ul>
        </li>

        <li class="nav-item" style="padding: 8px">
<!--              <span class="nav-item me-2 text-success" [hidden]="!isLoggedIn">-->
<!--                Tài khoản: <span style="color: deepskyblue">{{username}}</span>-->
<!--              </span>-->
<!--          <span class="nav-item me-2 text-secondary" [hidden]="isLoggedIn">Đăng nhập</span>-->
        </li>
      </ul>
    </div>
  </div>
</header>
